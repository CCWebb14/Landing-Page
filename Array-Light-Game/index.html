<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="board">
    <div class="row">
      <div class="switche">empty</div>
      <div data-key="1" class="switche">colSwitch1</div>
      <div data-key="2" class="switche">colSwitch2</div>
      <div data-key="3" class="switche">colSwitch3</div>
      <div data-key="4" class="switche">colSwitch3</div>
    </div>
    <div class="row">
      <div data-key="A" class="switche">rowSwitch1</div>
      <div data-key="A1" class="light">light1</div>
      <div data-key="A2" class="light">light2</div>
      <div data-key="A3" class="light">light3</div>
      <div data-key="A4" class="light">light3</div>
    </div>
    <div class="row">
      <div data-key="B" class="switche">rowSwitch2</div>
      <div data-key="B1" class="light">light1</div>
      <div data-key="B2" class="light">light2</div>
      <div data-key="B3" class="light">light3</div>
      <div data-key="B4" class="light">light3</div>
    </div>
    <div class="row">
      <div data-key="C" class="switche">rowSwitch3</div>
      <div data-key="C1" class="light">light1</div>
      <div data-key="C2" class="light">light2</div>
      <div data-key="C3" class="light">light3</div>
      <div data-key="C4" class="light">light3</div>
    </div>
    <div class="row">
      <div data-key="D" class="switche">rowSwitch3</div>
      <div data-key="D1" class="light">light1</div>
      <div data-key="D2" class="light">light2</div>
      <div data-key="D3" class="light">light3</div>
      <div data-key="D4" class="light">light3</div>
    </div>
  </div>

<script src="/switcheScript.js"></script>


</body>
</html>
